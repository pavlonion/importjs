<!DOCTYPE html>
<html lang="ru-RU">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Тестирование виджета логина</title>
<style>
	body {
		background-color: #0d5353;
	}
</style>
</head>
<body>
	<style>
		.ui-dialog-titlebar-close {
			min-height: 0px !important;
		}
	</style>
	<div id="timer_place"></div>
	<script>
		document.addEventListener("timer_widget_ready", function(e) {
			var timer = e.detail;
			document.querySelector("#timer_place").appendChild(timer.element);
		});
	</script>
	<script src="widget-loader.js"></script>
</body>
</html>
