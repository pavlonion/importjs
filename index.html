<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Timer widget import example</title>
</head>
<body>
	<h1>Timer widget import example</h1>
	<div id="timer_place"></div>
	<script>
		document.addEventListener("timer_widget_ready", function(e) {
			document.querySelector("#timer_place").appendChild(e.detail.widget);
		});
	</script>
	<script src="widget-loader.js?href=http://jsimporter.local/timer.html"></script>
</body>
</html>
